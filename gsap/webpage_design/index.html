<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Landing Page</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="main-bg">
        <div class="nav">
          <div class="logo">Firescript</div>
          <div class="categories">
            <ul>
              <li>Websites</li>
              <li>Web Apps</li>
              <li>Marketing</li>
              <li>Portfolio</li>
            </ul>
          </div>

          <div class="search">Get Started</div>

          <div class="bag"><i class="fa fa-bars"></i></div>
        </div>
        <div class="email">
          <p>hussaink.vohra@gmail.com</p>
        </div>
        <div class="main-text">
          <ul>
            <li>C</li>
            <li>R</li>
            <li>E</li>
            <li>A</li>
            <li>T</li>
            <li>E</li>
          </ul>
          <!-- <p class="type">Create</p> -->
        </div>
      </div>
    </div>

    <script type="text/javascript">
      TweenMax.from(".logo", 1, {
        delay: 1,
        opacity: 0,
        y: 30,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        ".categories ul li",
        1,
        {
          delay: 1,
          opacity: 0,
          y: 30,
          ease: Power3.easeInOut,
        },
        0.08
      );

      TweenMax.from(".search", 0.8, {
        delay: 2,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".bag", 1, {
        delay: 2,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".email p", 1, {
        delay: 2.5,
        opacity: 0,
        x: -40,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".main-text", 1, {
        delay: 3,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        ".main-text ul li",
        1,
        {
          delay: 3.5,
          opacity: 0,
          y: 30,
          ease: Power3.easeInOut,
        },
        0.08
      );
    </script>
  </body>
</html>
